name: Deploy MERN App to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SSH into VPS & Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "ğŸš€ Deployment started"

            cd /var/www/universal_admin_panel

            echo "ğŸ“¥ Pull latest code"
            git pull origin main

            echo "ğŸ”§ Backend install & restart"
            cd server
            npm install --production
            pm2 startOrReload ecosystem.config.js

            echo "ğŸ¨ Frontend build"
            cd ../client
            npm install
            npm run build

            echo "ğŸ” Reload Nginx"
            sudo systemctl reload nginx

            echo "âœ… Deployment completed successfully"
