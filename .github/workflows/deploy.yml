name: Auto Deploy MERN App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/universal_admin_panel
            git pull origin main
            cd server
            npm install
            pm2 restart backend

            cd /var/www/universal_admin_panel/client
            git pull origin main
            npm install
            npm run build

            systemctl restart nginx

